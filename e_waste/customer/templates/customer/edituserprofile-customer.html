    <meta charset="UTF-8">

    {% endblock %}
    <title>Edit User Profile</title>
<!--    <div id="embedded-header"></div>-->

{% block content %}
<body>
    <div class="container">
        <div class="container-top">
            <img id="user" src="{% static 'images/userprofilelogonobg.png' %}" width="200" height="200" alt="user profile logo">
            <h1>Edit Your User Profile</h1>
        </div>

        <div class="container-bottom">
            <form action="{% url 'customer:edit_profile' %}" method="post"> {% csrf_token %}

                <label>Name</label>
                <div class="input-container">
                    <input type="text" name="fullname" placeholder="Enter your full name" value="{{profile.name}}" required>
                </div>

                <label>Email</label>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Enter your email address" value="{{profile.email}}" required>
                </div>


                <!-- <div class="input-container">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            
                <div class="input-container">
                    <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
                </div> -->

                <label>Contact Number</label>
                <div class="input-container">
                    <input type="tel" name="contact_number" placeholder="Enter your contact number" value="{{profile.phoneNumber}}" required>
                </div>

                <label>Address</label>
                <div class="input-container">
                    <textarea name="address" rows="4" cols="30" required>{{profile.address}}</textarea>
                </div>

                <label>State</label>
                <div class="input-container">
                    <select id="state" name="state" required>
                        <option disabled selected>Select your state</option>
                        {% for state in states %}
                            {% if profile.state == state %}
                                <option value="{{state}}" selected>{{state}}</option>
                            {% else %}
                                <option value="{{state}}">{{state}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" id="savechanges">Save Changes</button>
            </form>
        </div>
    </div>
