<!DOCTYPE html>

    <meta charset="UTF-8">
    {% block extra_css %}

    {% endblock %}
    <title>Edit User Profile</title>
<!--    <div id="embedded-header"></div>-->

{% block content %}
<body>
    <div class="container">
        <div class="container-top">
            <img id="user" src="{% static 'images/userprofilelogonobg.png' %}" width="200" height="200" alt="user profile logo">
            <h1>Edit Your User Profile</h1>
        </div>

        <div class="container-bottom">
            <form>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="input-container">
                    <input type="text" name="fullname" placeholder="Enter your full name" required>
                </div>

                <!-- <div class="input-container">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            
                <div class="input-container">
                    <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
                </div> -->

                <div class="input-container">
                    <input type="tel" name="contact_number" placeholder="Enter your contact number" required>
                </div>

                <div class="input-container">
                    <textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea>
                </div>

                <div class="input-container">
                    <select id="state" name="state" required>
                        <option disabled selected>Select your state</option>
                        <option value="Johor">Johor</option>
                        <option value="Kedah">Kedah</option>
                        <option value="Kelantan">Kelantan</option>
                        <option value="Kuala Lumpur">Kuala Lumpur</option>
                        <option value="Labuan">Labuan</option>
                        <option value="Melaka">Melaka</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                        <option value="Pahang">Pahang</option>
                        <option value="Perak">Perak</option>
                        <option value="Perlis">Perlis</option>
                        <option value="Pulau Pinang">Pulau Pinang</option>
                        <option value="Sabah">Sabah</option>
                        <option value="Sarawak">Sarawak</option>
                        <option value="Selangor">Selangor</option>
                        <option value="Terengganu">Terengganu</option>
                        <option value="Putrajaya">Putrajaya</option>
                    </select>
                </div>
                
                <button type="submit" id="savechanges">Save Changes</button>
            </form>
        </div>
    </div>
