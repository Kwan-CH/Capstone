{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Up{% endblock %}</title>
    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'e_waste/css/signup.css' %}">
    {% endblock %}
</head>

{% block content %}
<div class="container">
    <a href="landing.html"><img src="{% static 'images/companylogonobg.png' %}" id="logo" width="400" height="150" alt="company logo"></a>
    <div class="signup">
        <form class="form" action= {% url 'signup' %} method="POST">
            {% csrf_token %}
            <p class="form-title">Create an account</p>

            <div class="input-container">
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-container">
                <input type="text" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-container">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-container">
                <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>

            <div class="input-container">
                <input type="tel" name="contact_number" placeholder="Enter your contact number" required>
                <p style="color: gray; font-size: 12px; margin-top: 5px; padding-right: 220px;">*No dash required</p>
            </div>

            <div class="input-container">
                <textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea>
            </div>

            <div class="input-container">
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="Johor">Johor</option>
                    <option value="Kedah">Kedah</option>
                    <option value="Kelantan">Kelantan</option>
                    <option value="Kuala Lumpur">Kuala Lumpur</option>
                    <option value="Labuan">Labuan</option>
                    <option value="Melaka">Melaka</option>
                    <option value="Negeri Sembilan">Negeri Sembilan</option>
                    <option value="Pahang">Pahang</option>
                    <option value="Perak">Perak</option>
                    <option value="Perlis">Perlis</option>
                    <option value="Pulau Pinang">Pulau Pinang</option>
                    <option value="Sabah">Sabah</option>
                    <option value="Sarawak">Sarawak</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Terengganu">Terengganu</option>
                    <option value="Putrajaya">Putrajaya</option>
                </select>
            </div>

            <button class="submit" type="submit">Sign up</button>

            <p class="login-link">
                Already have an account?
                <a id="login" href="{% url 'login' %}">Log in here!</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

<div id="embedded-footer">
    {% include 'footer.html' %}
</div>
